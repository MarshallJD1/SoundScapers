{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
<div class="text-center mt-3">
  <p>Don't have an account? <a href="{% url 'signup' %}">Register here</a></p>
</div>

{% endblock %}
