{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/soundboard.css' %}">
  <title>Audio Playground</title>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row flex-grow-1">
      <div class="col-3" id="side-pane">
        <h4>Audio Library <button id='start-audio-btn' class="btn btn-primary">Start Audio</button></h4>
        <div class="card" draggable="true" data-audio="{% static 'audio/fireloop.wav' %}">
          <div class="card-body">Camp Fire</div>
        </div>
        <div class="card" draggable="true" data-audio="{% static 'audio/river.wav' %}">
          <div class="card-body">River</div>
        </div>
        <div class="card" draggable="true" data-audio="{% static 'audio/wind.wav' %}">
          <div class="card-body">Wind</div>
        </div>
        <div class="card" draggable="true" data-audio="{% static 'audio/wind.wav' %}">
          <div class="card-body">Outdoor Raining</div>
        </div>
        <div class="card" draggable="true" data-audio="{% static 'audio/indoor_raining.wav' %}">
          <div class="card-body">Indoor Raining</div>
        </div>
        <div class="card" draggable="true" data-audio="{% static 'audio/spooky_forrest.wav' %}">
          <div class="card-body">Spooky</div>
        </div>
      </div>
      <div class="col-9 bg-light" id="workspace">
      <h5>Soundboard Workspace</h5>
    </div>
    </div>
    
  </div>
  <!-- Bottom Pane -->
  <div class="bottom-pane border rounded p-3 bg-light">
    <h5>Manage Soundboard</h5>

    <div class="row">
      <!-- Save and Load Buttons -->
      <div class="col-md-4">
        <button class="btn btn-primary w-100 mb-2" id="save-soundboard-btn">Save Soundboard</button>
        <button class="btn btn-secondary w-100 mb-2" id="save-draft-btn">Save as Draft</button>
        <button class="btn btn-info w-100 mb-2" id="load-soundboard-btn">Load Soundboard</button>
      </div>

      <!-- Privacy Settings -->
      <div class="col-md-4">
        <label for="privacy-toggle" class="form-label">Privacy</label>
        <select id="privacy-toggle" class="form-select">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
      </div>

      <!-- Post to Feed -->
      <div class="col-md-4">
        <textarea id="post-comment" class="form-control mb-2" rows="2"
          placeholder="Add a comment for the feed..."></textarea>
        <button class="btn btn-success w-100" id="post-to-feed-btn">Post to Feed</button>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.js"></script>
  <script src="{% static 'js/soundboard.js' %}"></script>

</html>
